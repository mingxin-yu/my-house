<div class="container">
  <h1>All Furnitures</h1>
  <ul class="list">
    <li *ngFor="let furniture of furnitures">
      <a routerLink="/furniture/{{furniture.id}}">
        <span class="form-control">
          {{furniture.id}} {{furniture.name}}
        </span>
      </a>
    </li>
  </ul>
</div>
