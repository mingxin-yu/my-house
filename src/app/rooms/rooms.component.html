<div class="container">
  <h1>All Rooms</h1>
  <ul class="list">
    <li *ngFor="let room of rooms">
      <a routerLink="/detail/{{room.id}}">
        <span class="form-control" style="color: #607D8B; background-color: #DDD; font-weight: bold;">
          {{room.id}} {{room.name}}
        </span>
      </a>
    </li>
  </ul>
</div>
